{% extends '../base.html' %} 
{% block content %}

{% comment %} this is the category page {% endcomment %}
<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="pb-3 h5">{{ category.name|title }}</div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

                {% for i in products %}

                <div class="col">
                    <div class="card shadow-sm">
                    <img class="img-fluid" alt="Responsive image" src="{{ i.product.image.url }}">
                        <div class="card-body">
                            <p class="card-text">
                                <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ i.product_name  }}</a>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">{{ i.description }}</small>
                            </div>
                                <p class="text-muted">{{ i.price }}</p>
                        </div>
                            <button class="btn-md">Add to cart</button>
                    </div>
                </div>
    
                {% endfor %}


            </div>  
        </div>
    </div>
</main>

{% endblock %}
