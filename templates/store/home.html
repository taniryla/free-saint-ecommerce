{% extends './base.html' %} {% load static %} {% block content %}

<section class="section-intro padding-y-sm">
    <div class="container">
        <div class="intro-banner-wrap">
            <img src="{% static 'images/banners/1.png' %}" class="img-fluid rounded">
        </div>
    </div>
</section>

<section class="section-name padding-y-sm">
    <div class="container">
        <header class="section-heading">
            <a href="./store.html" class="btn btn-outline-dark float-right">See all</a>
            <h3 class="section-title">Popular products</h3>
        </header>

        {% for i in products %}

            <div class="row">
                <div class="col-md-3">
                    <div class="card card-product-grid">
                        <a href="{{ product.get_absolute_url }}" class="img-wrap"> <img src="{{ i.product_images.url }}"> </a>
                        <figcaption class="info-wrap">
                            <a class="text-dark text-decoration-none title" href="{{ product.get_absolute_url }}">{{ i.product_name  }}</a>
                            <div class="price mt-1">${{ i.price }}</div>
                        </figcaption>
                    </div>
                </div>
            </div>
            {% endfor %}
    </div>
</section>
          
        
    


{% endblock %}
