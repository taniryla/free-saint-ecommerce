{% extends 'store/base.html' %} {% block content %}

<div class="section-content padding-y">
    <div class="container mx-auto text-center mt-4" style="max-width: 60vmin;">
        <div class="card-body">
            {% include 'store/includes/alerts.html' %}
            <div class="mb-4">
                <h4 class="card-title">Sign up</h4>
            </div>

            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %} 

                <div class="form-row">
                    <div class="col form-group">
                        <label>First name</label> {{ form.first_name }}
                    </div>
                    <div class="col form-group">
                        <label>Last name</label> {{ form.last_name }}
                    </div>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Email Address</label> {{form.email}}
                    </div>
                    <div class="form-group col-md-6">
                        <label>Phone Number</label> {{form.phone_number}}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Create password</label> {{ form.password }}
                    </div>
                    <div class="form-group col-md-6">
                        <label>Repeat password</label> {{form.confirm_password}}
                    </div>
                </div>
                <div class="form-group">


                    <input type="submit" class="btn btn-dark btn-block text-white" value="Sign Up">
            </form>

            </div>
        </div>
        <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}">Log In</a></p>
        <br><br>
    </div>
    {% endblock %}
